<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript" src="chat.js"></script>

<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

<div id="chat">
    <p></p>
    <h4>Chat Log</h4>
    <textarea id="log" rows="15" cols="50" readonly="readonly" style="resize: none; float: left; margin-right: 10pt" onkeydown="keyCheck(this, event);">
    </textarea>
    <div id="userLog" style="vertical-align: top;">
        <label for="users" style="display: block; margin-bottom: 4pt; margin-top: 4pt">Online:</label>
        <textarea id="users" rows="13" cols="10" readonly="readonly" style="resize: none; vertical-align: bottom;">
        </textarea>
    </div>
    <p></p>
</div>

<div id="inputs" style='float: none;'>
    <div id="shoutState" style="font-size: 8pt; float: left; width: 50px; margin-top: 4px;">Normal</div>
    <input id="abc" value="" onkeydown="keyCheck(this, event)" autofocus="autofocus" style="float: left; width: 20em">
    <input type="checkbox" id="outputState" onchange="a()">
    <label for="outputState" style="font-size: 8pt">Variable output?</label>
</div>

<div id="info" style="text-align: center; width: 40em; font-size: 8pt; margin-top: 2em">
    Press tab to shout! Mess around with variable output!
</div>

<script type="text/javascript">

</script>

</body>
</html>
